<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #fde2e4, #fbcfe8, #fff0f5);
      }

      /* Transition classes */
      .hidden {
        display: none;
      }
      .fade-slide-enter {
        opacity: 0;
        transform: translateY(20px);
      }
      .fade-slide-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: all 0.4s ease;
      }
      .fade-slide-exit {
        opacity: 1;
        transform: translateY(0);
      }
      .fade-slide-exit-active {
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.4s ease;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
      <h2 id="form-title" class="text-2xl font-bold mb-4 text-pink-600">
        Welcome Back
      </h2>
      <p id="form-subtitle" class="text-gray-500 mb-6">
        Please sign in to continue
      </p>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-200"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-200"
            placeholder="Enter your password"
          />
        </div>

        <button
          onclick="window.location.href='CreatProfile.html'"
          type="button"
          class="w-full bg-pink-500 text-white py-2 rounded-md font-semibold hover:bg-pink-600 transition"
        >
          Sign In
        </button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input
            type="text"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-200"
            placeholder="Enter your full name"
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-200"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-200"
            placeholder="Create a password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-pink-500 text-white py-2 rounded-md font-semibold hover:bg-pink-600 transition"
        >
          Sign Up
        </button>
      </form>

      <p class="mt-4 text-sm text-gray-500">
        <span id="toggle-text">Don’t have an account?</span>

        <button id="toggle-btn" class="text-pink-600 font-semibold">
          Sign Up
        </button>
      </p>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const toggleBtn = document.getElementById("toggle-btn");
      const toggleText = document.getElementById("toggle-text");
      const formTitle = document.getElementById("form-title");
      const formSubtitle = document.getElementById("form-subtitle");

      let isLogin = true;

      function animateSwitch(hideForm, showForm) {
        hideForm.classList.add("fade-slide-exit");
        setTimeout(() => {
          hideForm.classList.add("fade-slide-exit-active");
        }, 10);

        setTimeout(() => {
          hideForm.classList.add("hidden");
          hideForm.classList.remove(
            "fade-slide-exit",
            "fade-slide-exit-active"
          );

          showForm.classList.remove("hidden");
          showForm.classList.add("fade-slide-enter");

          setTimeout(() => {
            showForm.classList.add("fade-slide-enter-active");
          }, 10);

          setTimeout(() => {
            showForm.classList.remove(
              "fade-slide-enter",
              "fade-slide-enter-active"
            );
          }, 400);
        }, 400);
      }

      toggleBtn.addEventListener("click", () => {
        if (isLogin) {
          animateSwitch(loginForm, signupForm);
          formTitle.textContent = "Create Account";
          formSubtitle.textContent = "Join us today";
          toggleText.textContent = "Already have an account?";
          toggleBtn.textContent = "Login";
        } else {
          animateSwitch(signupForm, loginForm);
          formTitle.textContent = "Welcome Back";
          formSubtitle.textContent = "Please sign in to continue";
          toggleText.textContent = "Don’t have an account?";
          toggleBtn.textContent = "Sign Up";
        }
        isLogin = !isLogin;
      });
    </script>
  </body>
</html>

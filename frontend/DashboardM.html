<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body class="bg-gradient-to-r from-pink-200 via-pink-300 to-orange-200 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 flex-shrink-0 bg-amber-50 shadow-lg flex flex-col">
      <div class="p-6 text-2xl font-bold text-center border-b">
        üå±Care<span class="text-red-600">Bloom</span>
      </div>
      <nav class="flex-grow p-4">
        <a href="#" class="flex items-center px-4 py-3 font-semibold text-white bg-pink-500 rounded-lg">
          <i class="fas fa-tachometer-alt w-6 text-center mr-3"></i>Dashboard
        </a>
        <a href="#" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-pink-100 hover:text-gray-800 rounded-lg transition-colors">
          <i class="fas fa-gift w-6 text-center mr-3"></i> My Donations
        </a>
        <a href="#" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-pink-100 hover:text-gray-800 rounded-lg transition-colors">
          <i class="fas fa-user w-6 text-center mr-3"></i> Profile
        </a>
        <a href="#" class="flex items-center px-4 py-3 mt-2 text-gray-600 hover:bg-pink-100 hover:text-gray-800 rounded-lg transition-colors">
          <i class="fas fa-cog w-6 text-center mr-3"></i> Settings
        </a>
      </nav>
      <div class="p-4 border-t">
        <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-pink-100 hover:text-gray-800 rounded-lg transition-colors">
          <i class="fas fa-sign-out-alt w-6 text-center mr-3"></i> Logout
        </a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <div class="bg-amber-50 rounded-xl shadow-xl w-full p-6">
        <header class="flex justify-between items-center">
          <div>
            <h1 class="font-bold text-black text-3xl">
              Welcome User! üå∑
            </h1>
            <p class="mt-1.5 text-xl font-normal text-black">
              Your Garden is Flourishing! So far you have helped 4 NGO's and Touched 28 Lives! üéóÔ∏è
            </p>
          </div>
        </header>
      </div>

      <!-- Donation Form -->
      <section class="donation-form bg-amber-50 rounded-xl shadow-xl mt-6 p-6">
        <h2 class="text-2xl text-black font-bold mb-6">
          Plant a New Seed (Make a new donation) üå±
        </h2>
        <form id="donation-form" class="space-y-6">
          <div>
            <label for="item-name" class="block text-xl font-medium mb-2">Item Name</label>
            <input
              id="item-name"
              type="text"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
              placeholder="e.g., Winter Jacket"
              required
            />
          </div>

          <div>
            <label for="item-images" class="block text-xl font-medium mb-2">
              Add Photos of Item
            </label>
            <div
              class="relative flex flex-col justify-center items-center p-8 border-2 border-dashed border-pink-500 rounded-lg cursor-pointer bg-pink-50 hover:bg-pink-100 transition-colors"
            >
              <input
                type="file"
                id="item-images"
                accept="image/*"
                multiple
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              />
              <div class="text-center">
                <i class="fas fa-camera text-4xl text-pink-600 mb-2"></i>
                <p>Drag & Drop photos here or click to browse</p>
                <p class="text-sm text-gray-500 mt-1">Max file size: 5MB</p>
              </div>
              <div id="image-preview-container" class="flex flex-wrap gap-4 mt-4"></div>
            </div>
          </div>

          <div>
            <label for="item-description" class="block text-xl font-medium mb-2">
              Item Description
            </label>
            <textarea
              id="item-description"
              rows="4"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
              placeholder="Describe the item's condition, size, age, etc."
              required
            ></textarea>
          </div>

          <!-- Tags Section -->
          <div>
            <label class="block text-xl font-medium mb-2">Select Tags</label>
            <div class="flex flex-wrap gap-2">
              <button type="button" class="tag-btn bg-white text-red-600 font-light rounded-full px-4 py-1">Books</button>
              <button type="button" class="tag-btn bg-white text-red-600 font-light rounded-full px-4 py-1">Clothes</button>
              <button type="button" class="tag-btn bg-white text-red-600 font-light rounded-full px-4 py-1">Toys</button>
              <button type="button" class="tag-btn bg-white text-red-600 font-light rounded-full px-4 py-1">Utensils</button>
              <button type="button" class="tag-btn bg-white text-red-600 font-light rounded-full px-4 py-1">Electronics</button>
              <button type="button" class="tag-btn bg-white text-red-600 font-light rounded-full px-4 py-1">Furniture</button>
              <button type="button" class="tag-btn bg-white text-red-600 font-light rounded-full px-4 py-1">Others</button>
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg hover:bg-pink-700 transition-colors"
          >
            Donate Item
          </button>
        </form>
      </section>
    </main>

    <script>
      // Image upload with preview logic
      const fileInput = document.getElementById("item-images");
      const previewContainer = document.getElementById("image-preview-container");

      let fileStore = new DataTransfer();

      fileInput.addEventListener("change", (e) => {
        for (const file of e.target.files) {
          fileStore.items.add(file);
        }
        fileInput.files = fileStore.files;
        displayPreviews();
      });

      function displayPreviews() {
        previewContainer.innerHTML = "";
        for (let i = 0; i < fileStore.files.length; i++) {
          const file = fileStore.files[i];

          if (file.type.startsWith("image/")) {
            const reader = new FileReader();

            reader.onload = (e) => {
              const wrapper = document.createElement("div");
              wrapper.className = "relative w-24 h-24";

              const img = document.createElement("img");
              img.src = e.target.result;
              img.className = "w-full h-full object-cover rounded-lg border-2 border-gray-200";
              wrapper.appendChild(img);

              const removeBtn = document.createElement("button");
              removeBtn.className =
                "absolute top-0 right-0 -mt-2 -mr-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center text-xs hover:bg-red-700";
              removeBtn.innerHTML = "&times;";
              removeBtn.addEventListener("click", () => removeFile(i));
              wrapper.appendChild(removeBtn);

              previewContainer.appendChild(wrapper);
            };

            reader.readAsDataURL(file);
          }
        }
      }

      function removeFile(index) {
        const newFileStore = new DataTransfer();

        for (let i = 0; i < fileStore.files.length; i++) {
          if (i !== index) {
            newFileStore.items.add(fileStore.files[i]);
          }
        }

        fileStore = newFileStore;
        fileInput.files = fileStore.files;
        displayPreviews();
      }

      // Tag selection logic
      const selectedTags = new Set();
      document.querySelectorAll(".tag-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const tag = btn.textContent.trim();
          if (selectedTags.has(tag)) {
            selectedTags.delete(tag);
            btn.classList.remove("bg-red-600", "text-white");
            btn.classList.add("bg-white", "text-red-600");
          } else {
            selectedTags.add(tag);
            btn.classList.add("bg-red-600", "text-white");
            btn.classList.remove("bg-white", "text-red-600");
          }
        });
      });

      // Donation form submission
      const donationForm = document.getElementById("donation-form");
      donationForm.onsubmit = async (e) => {
        e.preventDefault();

        const tagsArray = Array.from(selectedTags);

        const data = {
          item_name: document.getElementById("item-name").value,
          item_description: document.getElementById("item-description").value,
          tags: tagsArray,
        };

        // Note: File upload requires additional handling not included here
        const response = await fetch("http://127.0.0.1:5000/donate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        alert(result.message);
      };
    </script>
  </body>
</html>

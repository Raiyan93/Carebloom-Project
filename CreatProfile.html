<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Profile</title>
  </head>
  <body class="bg-gradient-to-br from-pink-100 via-pink-200 to-purple-100">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Header -->
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-pink-600 mb-2">Create Profile</h1>
          <img
            src="./Images/OIP_100-removebg-preview.png"
            alt="Profile"
            class="mx-auto"
          />
          <p class="text-gray-500">Fill in your details below</p>
        </div>

        <!-- Form Inputs -->
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >First Name</label
            >
            <input
              type="text"
              placeholder="Enter Your First Name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Last Name</label
            >
            <input
              type="text"
              placeholder="Enter Your Last Name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Age</label>
            <input
              type="number"
              placeholder="Enter Your Age"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Phone Number</label
            >
            <input
              type="number"
              placeholder="Enter Your Number"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">State</label>
            <select
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
            >
              <option value="">Select State</option>
              <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chhattisgarh</option>
              <option>Goa</option>
              <option>Gujarat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option>Jharkhand</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option>Tamil Nadu</option>
              <option>Telangana</option>
              <option>Tripura</option>
              <option>Uttar Pradesh</option>
              <option>Uttarakhand</option>
              <option>West Bengal</option>
              <option>Andaman and Nicobar Islands</option>
              <option>Chandigarh</option>
              <option>Dadra and Nagar Haveli</option>
              <option>Daman and Diu</option>
              <option>Delhi</option>
              <option>Lakshadweep</option>
              <option>Puducherry</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Pincode</label>
            <input
              type="number"
              placeholder="Enter Your Pincode"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
            />
          </div>

          <!-- Submit Button -->
          <button
            class="w-full bg-pink-600 text-white py-3 rounded-lg font-bold hover:bg-pink-500 transition-colors"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
